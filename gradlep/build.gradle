subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  repositories {
    mavenCentral()
  }
  dependencies {
    testRuntime 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'org.glassfish.hk2:hk2-testng:2.4.0-b34'
    testCompile 'com.google.dagger:dagger-compiler:2.0.2'
    testCompile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'org.testng:testng:6.9.9'
  }
  compileJava {
  }
  compileTestJava {
  }
  test {
    useTestNG()
  }
}
project(':verbose-java-hello-world-api') {
  apply plugin: 'application'
  mainClassName = "com.github.jinahya.verbose.hello.SuccinctHelloWorld"
}
project(':verbose-java-hello-world-lib') {
  dependencies {
    compile project(':verbose-java-hello-world-api')
    testCompile 'com.google.inject:guice:4.0'
  }
  if (project.hasProperty('dagger')) {
    println('dagger');
    dependencies {
      testCompile 'com.squareup.dagger:dagger-compiler:1.2.2'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-dagger'
        }
      }
    }
  }
  if (project.hasProperty('dagger2')) {
    println('dagger2')
    dependencies {
      testCompile 'com.google.dagger:dagger-compiler:2.0.2'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-dagger2'
        }
      }
    }
  }
}
project(':verbose-java-hello-world-app') {
  dependencies {
    compile project(':verbose-java-hello-world-lib')
  }
  apply plugin: 'application'
  mainClassName = "com.github.jinahya.verbose.hello.HelloWorldMain"
}
project(':verbose-java-hex-codec-api') {
}
project(':verbose-java-hex-codec-lib') {
  dependencies {
    compile project(':verbose-java-hex-codec-api')
  }
}
project(':verbose-java-percent-codec-api') {
}
project(':verbose-java-percent-codec-lib') {
  dependencies {
    compile project(':verbose-java-hex-codec-api')
    runtime project(':verbose-java-hex-codec-lib')
    compile project(':verbose-java-percent-codec-api')
    testCompile 'org.apache.commons:commons-lang3:3.4'
  }
}
