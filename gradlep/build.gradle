subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  repositories {
    mavenCentral()
  }
  dependencies {
    testCompile 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'com.google.inject:guice:4.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.9'
  }
  compileJava {
  }
  compileTestJava {
  }
  test {
    useTestNG()
  }
}
project(':verbose-java-hello-world-api') {
  apply plugin: 'application'
  mainClassName = "com.github.jinahya.verbose.hello.SuccinctHelloWorld"
}
project(':verbose-java-hello-world-lib') {
  dependencies {
    compile project(':verbose-java-hello-world-api')
  }
}
project(':verbose-java-hello-world-app') {
  dependencies {
    compile project(':verbose-java-hello-world-lib')
  }
  apply plugin: 'application'
  mainClassName = "com.github.jinahya.verbose.hello.HelloWorldMain"
}
project(':verbose-java-hex-codec-api') {
}
project(':verbose-java-hex-codec-lib') {
  dependencies {
    compile project(':verbose-java-hex-codec-api')
  }
}
project(':verbose-java-percent-codec-api') {
}
project(':verbose-java-percent-codec-lib') {
  dependencies {
    compile project(':verbose-java-hex-codec-api')
    runtime project(':verbose-java-hex-codec-lib')
    compile project(':verbose-java-percent-codec-api')
    testCompile 'org.apache.commons:commons-lang3:3.4'
  }
}
