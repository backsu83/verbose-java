subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  repositories {
    mavenCentral()
  }
  dependencies {
    testRuntime 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'org.testng:testng:6.9.9'
  }
  compileJava {
  }
  compileTestJava {
  }
  test {
    useTestNG()
    //testLogging.showStandardStreams = true
  }
}
project(':verbose-java-hello-world-api') {
  apply plugin: 'application'
  mainClassName = "com.github.jinahya.verbose.hello.SuccinctHelloWorld"
}
project(':verbose-java-hello-world-lib') {
  dependencies {
    compile project(':verbose-java-hello-world-api')
    testCompile 'com.google.inject:guice:4.0'
    testCompile 'javax.enterprise:cdi-api:2.0-EDR1'
    testCompile 'org.apache.deltaspike.cdictrl:deltaspike-cdictrl-api:1.5.1'
    testCompile 'org.springframework:spring-context:4.2.3.RELEASE'
  }
  if (project.hasProperty('dagger')) {
    dependencies {
      testCompile 'com.squareup.dagger:dagger-compiler:1.2.2'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-dagger'
        }
        resources {
          srcDir 'src/test/resources-dagger'
        }
      }
    }
  }
  if (project.hasProperty('dagger2')) {
    println('dagger2')
    dependencies {
      testCompile 'com.google.dagger:dagger-compiler:2.0.2'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-dagger2'
        }
        resources {
          srcDir 'src/test/resources-dagger2'
        }
      }
    }
  }
  if (project.hasProperty('hk2')) {
    dependencies {
      testCompile 'org.glassfish.hk2:hk2-testng:2.4.0-b34'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-hk2'
        }
        resources {
          srcDir 'src/test/resources-hk2'
        }
      }
    }
  }
  if (project.hasProperty('weld')) {
    dependencies {
      testCompile 'org.apache.deltasike.cdictrl:deltaspike-cdictrl-weld:1.5.1';
      testCompile 'org.jboss.weld.se:weld-se-core:3.0.0.Alpha13'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-weld'
        }
        resources {
          srcDir 'src/test/resources-weld'
        }
      }
    }
  }
  if (project.hasProperty('owb')) {
    dependencies {
      testCompile 'org.apache.deltasike.cdictrl:deltaspike-cdictrl-owb:1.5.1';
      testCompile 'org.apache.openwebbeans:openwebbeans-impl:1.6.2'
      testCompile 'org.apache.openwebbeans:openwebbeans-spi:1.6.2'
    }
    sourceSets {
      test {
        java {
          srcDir 'src/test/java-weld'
        }
        resources {
          srcDir 'src/test/resources-weld'
        }
      }
    }
  }
}
project(':verbose-java-hello-world-app') {
  dependencies {
    compile project(':verbose-java-hello-world-lib')
  }
  apply plugin: 'application'
  mainClassName = "com.github.jinahya.verbose.hello.HelloWorldMain"
}
project(':verbose-java-hex-codec-api') {
}
project(':verbose-java-hex-codec-lib') {
  dependencies {
    compile project(':verbose-java-hex-codec-api')
  }
}
project(':verbose-java-percent-codec-api') {
}
project(':verbose-java-percent-codec-lib') {
  dependencies {
    compile project(':verbose-java-hex-codec-api')
    runtime project(':verbose-java-hex-codec-lib')
    compile project(':verbose-java-percent-codec-api')
    testCompile 'org.apache.commons:commons-lang3:3.4'
  }
}
